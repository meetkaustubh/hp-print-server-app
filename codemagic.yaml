workflows:
  android-release:
    name: HP Print Server - Release Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      vars:
        PACKAGE_NAME: "com.hpprint.server"
      node: 18.17.0
      npm: 9.6.7
      java: 17
    scripts:
      - name: Install Expo CLI and dependencies
        script: |
          npm install -g expo-cli@latest
          export PATH=$PATH:$(npm bin -g)
          npm install

      - name: Run Expo prebuild (ensure metro.config.js + android dir exists)
        script: |
          npx expo prebuild --platform android --no-install

      - name: Setup Android environment
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > $CM_BUILD_DIR/android/local.properties

      - name: Create assets and bundle JS for Android
        script: |
          mkdir -p android/app/src/main/assets
          npx expo export --platform android --dev false --output-dir android/app/src/main/assets

      - name: Build release APK
        script: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Find APK files
        script: |
          find $CM_BUILD_DIR -name "*.apk" -type f

    artifacts:
      - android/app/build/outputs/**/*.apk

    publishing:
      email:
        recipients:
          - user@example.com
        notify:
          success: true
          failure: false
